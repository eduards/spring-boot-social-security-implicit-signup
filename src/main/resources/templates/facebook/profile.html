<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title>Facebook Login with Spring Social and Spring Boot</title>
</head>
<body>
  <div id="content" layout:fragment="content">
    <h2>Facebook Profile</h2>

    <dl>
      <dt>Facebook ID:</dt>
      <dd th:text="${profile.id}"></dd>
      <dt>Name:</dt>
      <dd th:text="${profile.name}"></dd>
      <dt>Email:</dt>
      <dd th:text="${profile.email}"></dd>
    </dl>

    <h3>Friends:</h3>
    <p th:each="friend : ${friends}">
      <img th:src="${friend.picture.url}" align="middle" />
      <span th:text="${friend.name}">name</span>
    </p>
  </div>
</body>
</html>
